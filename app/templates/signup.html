{% extends "base.html" %}
{% block content %}

  <h1>Sign Up Page</h1>
  <p>Please Sign Up to get access</p>
  <br>
  {% for category, message in get_flashed_messages(with_categories = true) %}
    <div class = "alert alert-danger">
        {{ message }}
    </div>
  {% endfor %}
  <form id = "form" action = "{{ request.path }}" method = "post">
  	
  	<div class="form-group">
  		<label for="name">First name:</label>
	    <input type="text" class="form-control" id="name" name="first_name" placeholder="Firstname">
	    <br>
	    <label for="name">Last name:</label>
	    <input type="text" class="form-control" id="name" name="last_name" placeholder="Lastname">
	    <br>
	    <label for="email">Email:</label>
	    <input type="text" class="form-control" id="email" name="email" placeholder="Your email will be used to contact you.">
	    <br>
	    <label for="password">Password:</label>
	    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password.">
	    <br>
	    <label for="sel1">Select your Department:</label>
	    <select class="form-control" id="sel1" name="department_id">
	    {% for department in departments %}
	      <option value="{{ department.id }}">{{ department.name }}</option>
	    {% endfor %}
	    </select>
	    <br>
	    <input class="btn btn-success" type="submit" value="Sign Up">
  	</div>    
  </form>

{% endblock %}
